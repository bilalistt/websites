<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Galaktik Mesaj</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: yellow;
      overflow: hidden;
      height: 100vh;
      perspective: 400px;
      font-family: 'Courier New', monospace;
    }

    .starfield {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #000 0%, #111 100%);
      z-index: -1;
    }

    .crawl {
      position: relative;
      top: 100vh;
      transform-origin: 50% 100%;
      animation: crawl 30s linear infinite;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      font-size: 2em;
      line-height: 1.5;
    }

    @keyframes crawl {
      0% {
        top: 100vh;
        transform: rotateX(20deg) translateZ(0);
      }
      100% {
        top: -300vh;
        transform: rotateX(25deg) translateZ(-500px);
      }
    }
  </style>
</head>
<body>

  <div class="starfield"></div>

  <div class="crawl">
    <p>Bir zamanlar uzak bir galakside...</p>
    <p>Bu linke tıklayan kişi, sonsuzluğa yolculuğa çıktı.</p>
    <p>Buraya kendi mesajını yazabilirsin...</p>
    <p>Ve bu yazı uzayda kaybolup gidecek.</p>
    <p>Kod evrendir, eğlence sonsuz!</p>
  </div>

</body>
</html>
