<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kalp Etkileşimli Sayfa</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('arkaplan.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    #heart {
      font-size: 10rem;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    /* Tıklanınca büyüyüp kırmızıya dönen animasyon */
    #heart.clicked {
      color: #ff4d6d;
      transform: scale(1.5);
      animation: heartbeat 1s ease infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1.5);
      }
      50% {
        transform: scale(1.8);
      }
    }
  </style>
</head>
<body>

  <div id="heart">❤️</div>

  <script>
    const heart = document.getElementById('heart');

    heart.addEventListener('click', () => {
      heart.classList.toggle('clicked');
    });
  </script>

</body>
</html>
